<!DOCTYPE html>
<html>
<head>
	<title>Alumni Information</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<h1>Alumni Information</h1>
	<form method="post" action="submit.php" onsubmit="return validateForm()">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>

		<label for="branch">Branch:</label>
		<input type="text" id="branch" name="branch"><br><br>

		<label for="year">Year:</label>
		<input type="text" id="year" name="year"><br><br>

        <label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>

		<label for="contact">Contact Number:</label>
		<input type="text" id="contact" name="contact"><br><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address"></textarea><br><br>

		<label for="company">Company Currently Working:</label>
		<input type="text" id="company" name="company"><br><br>

        <label for="job">Job Position:</label>
		<input type="text" id="job" name="job"><br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
